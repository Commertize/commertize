<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFB000;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Accent bar -->
  <rect x="0" y="0" width="100%" height="4" fill="url(#accentGradient)"/>
  
  <!-- Building silhouette -->
  <rect x="30" y="180" width="25" height="100" fill="rgba(255,176,0,0.3)"/>
  <rect x="60" y="160" width="30" height="120" fill="rgba(255,176,0,0.25)"/>
  <rect x="95" y="140" width="35" height="140" fill="rgba(255,176,0,0.3)"/>
  <rect x="135" y="170" width="28" height="110" fill="rgba(255,176,0,0.2)"/>
  
  <!-- Modern geometric elements -->
  <polygon points="320,80 360,100 360,140 320,120" fill="rgba(255,176,0,0.15)"/>
  <circle cx="340" cy="200" r="20" fill="rgba(255,176,0,0.1)"/>
  <rect x="290" y="50" width="3" height="80" fill="#FFB000" opacity="0.4"/>
  <rect x="370" y="60" width="2" height="60" fill="#FFB000" opacity="0.3"/>
  
  <!-- Content -->
  <text x="200" y="70" font-family="Arial, sans-serif" font-size="24" fill="#FFB000" text-anchor="middle" font-weight="600">COMMERTIZE</text>
  <text x="200" y="95" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle">Intelligence</text>
  
  <!-- News indicator -->
  <rect x="170" y="120" width="60" height="1" fill="#FFB000" opacity="0.6"/>
  <text x="200" y="145" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.9)" text-anchor="middle" font-weight="500">Market Insights</text>
  <text x="200" y="165" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)" text-anchor="middle">Commercial Real Estate Tokenization</text>
  
  <!-- Bottom accent -->
  <rect x="0" y="296" width="100%" height="4" fill="url(#accentGradient)"/>
</svg>